openapi: 3.0.0
info:
  title: API Example
  description: Đây là API giả lập để phát triển frontend khi backend chưa hoàn thiện.
  version: 1.0.0
servers:
  - url: 'http://localhost:4010/api'  # URL của mock server, có thể thay đổi tùy theo môi trường của bạn
paths:
  /priorities:
    get:
      summary: Lấy danh sách status
      responses:
        '200':
          description: Thành công
          headers:
            Content-Range:
              description: Số lượng kết quả được trả về
              schema:
                type: string
                example: items 0-9/50
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    value:
                      type: string
                    display:
                      type: string
                    description:
                      type: string
                    foreground:
                      type: string
                    background:
                      type: string
                example:
                  - id: 1
                    value: "Lowest"
                    display: "Hightset"
                    description: "Description 1"
                    foreground: "Red"
                    background: "Background 1"
                  - id: 2
                    value: "Hightset"
                    display: "Hightset"
                    description: "Description 2"
                    foreground: "Red"
                    background: "Background 2"
                  - id: 3
                    value: "Lowest"
                    display: "Lowest"
                    description: "Description 3"
                    foreground: "Green"
                    background: "Background 3"
                  - id: 4
                    value: "Lowest"
                    display: "Hightset"
                    description: "Description 4"
                    foreground: "Red"
                    background: "Background 4"
                  - id: 5
                    value: "Hightset"
                    display: "Lowest"
                    description: "Description 5"
                    foreground: "Green"
                    background: "Background 5"
    post:
      summary: Thêm người dùng mới
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
                display:
                  type: string
                description:
                  type: string
                foreground:
                  type: string
                background:
                  type: string
      responses:
        '201':
          description: Người dùng đã được tạo thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 50
                  value:
                    type: string
                    example: "Title 50"
                  display:
                    type: string
                    example: "display 50"
                  description:
                    type: string
                    example: "description 50"
                  foreground:
                    type: string
                    example: "foreground 50"
                  background:
                    type: string
                    example: "background 50"


  /priorities/{id}:
    delete:
      summary: Xóa người dùng theo ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            description: ID của người dùng cần xóa
      responses:
        '200':
          description: Người dùng đã được xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User with ID 1 has been deleted successfully."
      '404':
        description: Người dùng không tồn tại
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "User not found."
    get:
      summary: Lấy thông tin người dùng theo ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
