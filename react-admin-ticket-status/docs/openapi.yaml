          description: Thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  value:
                    type: string
                  display:
                    type: string
                  description:
                    type: string
                  foreground:
                    type: string
                  background:
                    type: string
        '404':
          description: Người dùng không tồn tại
    put:
      summary: Cập nhật thông tin người dùng theo ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
                display:
                  type: string
                description:
                  type: string
                foreground:
                  type: string
                background:
                  type: string
      responses:
        '200':
          description: Người dùng đã được cập nhật thành công
